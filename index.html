<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>Motor Oil Company Demo Page</title>
    </head>
    <body>
        <div class="hero">
            <div class="nav-bar">
                <div class="nav-logo">
                    <p><span class="title-1">MOTOR</span> <span class="title-2">OIL</span></p>
                </div>
                <div class="nav-links" id="nav-links">
                    <i class="fa fa-close" onclick="closeMenu()"></i>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#" class="active">About</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="social-icons-a">
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-linkedin"></i>
                        <i class="fa fa-youtube"></i>
                    </div>
                   
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </div>
            <!-- Main Title Container -->
            <div class="container">
                <h1>The Best <span>Motor Oils</span> for <br>Heavy Duty <span>Engines</span></h1>
                <button type="button" class="btn">EXPLORE</button>
            </div>
            <!-- Vertical Bar -->
            <div class="vertical-bar">
                <div class="search-icon">
                    <i class="fa fa-th-list"></i>
                    <i class="fa fa-search"></i>
                    
                </div>
                <div class="social-icons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-linkedin"></i>
                    <i class="fa fa-youtube"></i>
                </div>
            </div>
        </div>
        <script>
            var show = document.getElementById("nav-links");
            function showMenu(){
                show.style.right = "0";
            }
            function closeMenu(){
                show.style.right = "-300px";
            }
        </script>
    </body>
</html>
